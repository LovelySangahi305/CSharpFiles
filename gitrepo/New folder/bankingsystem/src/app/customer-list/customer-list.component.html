<app-employeedashboard></app-employeedashboard>
<body>
    <div class="container">
        <u><h2>List of Customers</h2></u>
        <table class="table">
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Account Number</th>
              <th>Date of Account Created</th>
              <th>Type of Account</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.accountNumber }}</td>
              <td>{{ customer.dateOfAccountCreated }}</td>
              <td>{{ customer.typeOfAccount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      </body>
