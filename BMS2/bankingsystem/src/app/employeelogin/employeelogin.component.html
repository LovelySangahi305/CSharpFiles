<body>
    <div class="container">
        <h2>Employee Login</h2>
        <BR>
        <form #myForm="ngForm" (ngSubmit)="empsubmit()">
          <div class="form-group">
            <label for="name"> UserName</label>
            <input type="text" id="username" name="username" ngModel required minlength="3" #username="ngModel">
           
            <div *ngIf="username.invalid && (username.dirty || username.touched)">
              <div  style="color: palevioletred" *ngIf="username.errors?.['required']">userName is required.</div>
              <div  style="color: purple" *ngIf="username.errors?.['minlength']">userName must be at least 3 characters long.</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="password"> Password</label>
            <input type="password" id="password" name="password" ngModel required password #password="ngModel">
            <span *ngIf="password.invalid && (password.dirty || password.touched)">
              <span style="color: red" *ngIf="password.errors?.['required']">password is required.</span>
              <span  style="color: blue"  *ngIf="password.errors?.['password']">Invalid password format.</span>
            </span>
          </div>
    <div class="form-group">
       <a routerLink="/accountlist">Move to dashboard</a>  
      </div>
        </form> 
        </div>
</body>
