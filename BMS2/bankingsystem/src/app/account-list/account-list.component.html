<app-employeedashboard></app-employeedashboard>
<body>
<div class="container">
    <u><h2>List of Accounts</h2></u> <br>
    <table class="table">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Account Type</th>
          <th>Date of Account Created</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.accountNumber }}</td>
          <td>{{ account.customerId }}</td>
          <td>{{ account.customerName }}</td>
          <td>{{ account.accountType }}</td>
          <td>{{ account.dateOfAccountCreated | date }}</td> <!-- Format date using the date pipe -->
          <td>{{ account.balance | currency }}</td> <!-- Format balance using the currency pipe -->
        </tr>
      </tbody>
    </table>
  </div>
</body>
