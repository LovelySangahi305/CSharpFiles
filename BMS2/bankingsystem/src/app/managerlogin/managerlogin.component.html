<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
<div class="card bg-light mb-10" style="max-width: 50rem;">
  <h5 class="card-header bg-primary text-white">Manager Login</h5>
  <div class="card-body">
        <form #myForm="ngForm" (ngSubmit)="managersubmit()">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" class="form-control" placeholder="Enter Id" id="UserName" name="UserName"  ngModel required minlength="6" #UserName="ngModel" >
          <span *ngIf= "UserName.invalid && (UserName.dirty || UserName.touched)">
            <span style="color: red;" *ngIf= "UserName.errors?.['required']">Username is required.</span>
            <span style="color: red;" *ngIf= "UserName.errors?.['minlength']">Username must be at least 6 characters long.</span>
          </span>
        </div>
        <br>

        <div class="form-group">
            <label for="password"> Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password" ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" #password="ngModel">
            <span *ngIf= "password.invalid && (password.dirty || password.touched)">
              <span style="color: red;" *ngIf= "password.errors?.['required']">password is required.</span>
              <span  style="color: red;" *ngIf= "password.errors?.['pattern']">Invalid password format(requires a minimum of 8 characters, at least one uppercase letter, one lowercase letter, one digit, and one special character)</span>
            </span>
          </div>
          <br>

    <div class="form-group">
      <button  class="btn btn-success" type= "submit" (click)="managersubmit()" [disabled]="myForm.invalid">Login </button> 
      <span style="margin-left: 10px;"></span>
      <button class="btn btn-danger" type= "button" (click)="cancel()"> Cancel</button> 
       </div>
        </form> 
        </div>
    </div>
  </div>
</div>
</div>
