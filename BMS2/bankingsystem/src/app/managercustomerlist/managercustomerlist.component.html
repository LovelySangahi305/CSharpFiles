<app-managernavbar></app-managernavbar>
<div class="container mt-4">
    <div class="card bg-light mb-3">
        <h5 class="card-header bg-primary text-white">Our Valued Customers</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered"> 
            <thead class="thead-dark">

            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Account Number</th>
              <th>Date of Account Created</th>
              <th>Type of Account</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.accountNumber }}</td>
              <td>{{ customer.dateOfAccountCreated }}</td>
              <td>{{ customer.typeOfAccount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
            </div>
